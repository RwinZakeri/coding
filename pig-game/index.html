<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="boxContainer">
        <div class="left active">
          <div class="dataInfo">
            <h2>player 1</h2>
            <p id="score-0">0</p>
          </div>
          <div class="score">
            <p>current</p>
            <p id="currentScore-0">0</p>
          </div>
        </div>
        <div class="right">
          <div class="dataInfo">
            <h2>player 2</h2>
            <p id="score-1">0</p>
          </div>
          <div class="score">
            <p>current</p>
            <p id="currentScore-1">0</p>
          </div>
        </div>
        <div class="items">
          <div>
            <button>New Game</button>
          </div>
          <div class="imageCon hidden">
            <img src="" alt="dice" />
          </div>
          <div>
            <button class="rollBtn">Roll Dice</button>
            <button class="holdBtn">Hold</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
